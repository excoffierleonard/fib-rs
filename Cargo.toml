[package]
name = "fib-rs"
version = "0.3.6"
edition = "2024"
description = "A fast Fibonacci number calculator"
repository = "https://github.com/excoffierleonard/fib-rs"
documentation = "https://docs.rs/fib-rs"
license = "MIT"
keywords = ["fibonacci", "fib", "fib-rs", "math", "algorithm"]
categories = ["algorithms", "mathematics"]
readme = "README.md"

[features]
default = ["cli"]
cli = ["clap"]

[dependencies]
# Core dependencies
num-bigint = "0.4.6"
num-traits = "0.2.19"
rayon = "1.10.0"

# CLI dependencies
clap = { version = "4.5.34", features = ["derive"], optional = true }

[dev-dependencies]
criterion = "0.5.1"
num-format = "0.4.4"

[[bench]]
name = "benchmarks"
harness = false

[[bin]]
name = "fib"
path = "src/bin/cli.rs"
required-features = ["cli"]
